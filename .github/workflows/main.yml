# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the develop branch
  push:
    branches: [ feature/CNT-7361_setup-firebase-fastlane ]
    # branches: 
    # - '*/CNT-*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-android:
    env:
      FIREBASE_TOKEN: 1//0hAtcQp9HqyW4CgYIARAAGBESNwF-L9IrGasEvJ2zDB3JCFtE_sY46kE2zXLXqsWDENLnKQccTcs_djmiMjk3HgbJeY43lyppAyE
      # FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      TITLE: ''
      # TITLE: ${{ GITHUB_REF }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Update libraries
        run: yarn

      - name: Update bundle
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          bundle config set path 'vendor/bundle'
          bundle install
        working-directory: android

      - name: Distribute App to Firebase App Distribution
        run: |
          bundle exec fastlane distribute_release title:'env.TITLE' firebase_token:'env.FIREBASE_TOKEN' testers:'' groups:'cnt-releases' version:'' life_cycle=''
        working-directory: android
