name: Test

on:
  push:
    branches:
      - test-github-actions

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  NOTES: ${{ github.head_ref }}
  VERSION: ${{ github.ref }}

jobs:
  build-firebase-ios:
  runs-on: macos-latest

  steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Update libraries
      run: yarn

    - name: Update Pods
      run: pod install
      working-directory: ios

    - name: Update bundle
      run: |
        bundle config set path 'vendor/bundle'
        bundle install
      working-directory: ios

    - name: Distribute App to Firebase
      run: bundle exec fastlane distribute_release notes:'${{ env.NOTES }}' firebase_token:'${{ env.FIREBASE_TOKEN }}' testers:'' groups:'cnt-releases' version:'${{ env.VERSION }}' life_cycle:''
      working-directory: ios

